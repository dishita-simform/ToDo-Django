{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
